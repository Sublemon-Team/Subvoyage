campaign.sbv_beta_completion = Поздравляем! Вы дошли до конца бета-версии кампании Атлацин.\nМод всё ещё находится в разработке, и мы вас благодарим за вашу поддержку, это нам очень сильно помогает!\nВы можете всё ещё захватить другие нумерованные сектора и изучить остальной доступный контент.\n\n

