hedge.pads = Вы можете перемещать ресурсы и боевых единиц на дальние дистанции.\nСначало, поставьте две [accent]Грузовых пусковых площадки[] на этой стороне препятствия. Поверните вверхний блок вниз.\nСоедините эти площадки с такими же на другой стороне.
hedge.unloader = Теперь поставьте [accent]Грузовой разгрузчик[] и поверните его вниз.
hedge.pickup = Небольшие блоки могут быть подняты единицей ядра.\nПодмините это [accent]Хранилище[] и поставьте его на [accent]Грузовой загрузчик[].
hedge.vault = Поставьте хранилище на [accent]Грузовой загрузчик[].
hedge.done = Дело сделано! Теперь переместите боевые единицы\nс помощью [accent]Грузовых площадок[] для уничтожения вражеских ядер.