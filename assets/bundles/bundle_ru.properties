# Thaw
thaw.corallite_ore = Начните копать [fico-corallite-ore][sv-accent]Кораллитовую руду[]\nнажав на неё.
thaw.hydrocyclone = [fico-hydrocyclone][sv-accent]Гидроциклон[] может помочь с добычей больше [fico-corallite][sv-accent]Кораллита[] и [fico-finesand][sv-accent]Мельченного песка[].\nИзучите его в [sv-accent]древе исследований[] и поставьте\n[sv-accent]возле воды[].
thaw.hydrocyclone-pump = Используйте [fico-centrifugal-pump][sv-accent]Центробежную помпу[] для сбора воды и\nзапитайте ей [fico-hydrocyclone][sv-accent]Гидроциклон[].\n\nИмейте ввиду что [fico-hydrocyclone]Гидроциклону нужно\n[sv-accent]прямой контакт помпы[] для работы.
thaw.duct = Изучите [fico-sealed-duct][sv-accent]Гермет-канал[] и соедините\n[fico-hydrocyclone][sv-accent]Гидроциклон[] с вашим [fico-puffer-core]ядром.
thaw.hydrocyclone-more = Поставьте больше [fico-hydrocyclone][sv-accent]Гидроциклонов[]\n для расширения производства.
thaw.hydrocyclone-sulfur = Когда [fico-hydrocyclone][sv-accent]Гидроциклон[] поставлен\nна [fico-sulfur-sand][sv-accent]серный песок[],\nон производит [fico-sulfur][sv-accent]Серу[].
thaw.buoys = Используйте [fico-buoy][sv-accent]Буёк[] для исследования местности.\nНайдите [fico-spaclanium-ore][sv-accent]Спакланиевую руду[].
thaw.spaclanium = Добудьте [fico-spaclanium-ore][sv-accent]Спакланиевую руду[] для получения [fico-spaclanium][sv-accent]Спаклания[].
thaw.sifter = [sv-accent]Настенные руды[] могут быть собраны\n[fico-sifter][sv-accent]Ситами[].
thaw.sifter-sand = Теперь, запитайте их [fico-finesand][sv-accent]Мельченным песком[]\nполученным с [fico-hydrocyclone][sv-accent]Гидроциклонов[].
thaw.ceramic = [fico-clay][sv-accent]Керамика[] - сложный ресурс сделанный\nиз [fico-finesand][sv-accent]Мельченного песка[] и [sv-accent]Воды[].\nИзучите и постройте [fico-ceramic-burner][sv-accent]Керамическую печь[] для\n[fico-clay][sv-accent]Керамики[].
# Construction
constr.iridium = [fico-subvoyage-iridium][sv-accent]Иридий[] - еще один ценный ресурс.\nДобудьте его с помощью [fico-sifter][sv-accent]Сита[].
constr.power-bubble = [fico-sifter][sv-accent]Сито[] может также принимать энергию\nкак другой способ запитки.\n\n[fico-power-bubble-node][sv-accent]Силовые пузыри[] могут помочь\nсвязке энергии по площади.\n\n[sv-accent]Нажмите и тяните[] для авто-создания\nпрямоугольной области.
constr.power-bubble-scheme = [sv-accent]Следуйте схеме:[]\n[fico-power-bubble-scheme]\n\n\n\n\n\n\n\n\n
constr.spacl-power = Для генерации энергии, постройте\n[fico-spaclanium-hydrolyzer][sv-accent]Спакланиевый гидролизер[]\nи запитайте его\n[fico-spaclanium][sv-accent]Спакланием[] и [sv-accent]Водой[].
constr.powersifter = [accent]Запитайте сито[]
constr.spacl-power2 = Создайте еще один [fico-power-bubble-node][sv-accent]силовой пузырь[]\nвокруг [fico-spaclanium-hydrolyzer][sv-accent]Спакланиевого гидролизера[].\n\nСоедините обе части\n[fico-power-bubble-merger][sv-accent]Объединителем силовых пузырей[].
constr.whirl = [fico-whirl][sv-accent]Турели[] используются\nдля атаки вражеских единиц.\n\nИзучите и постройте [fico-whirl][sv-accent]Вихрь[].
constr.clay_wall = [fico-clay-wall][sv-accent]Стены[] нужны\nдля защиты зданий от урона.\n\nПостройте [fico-clay-wall][sv-accent]Керамическую стену[]\nвокруг вашей турели.
contsr.supplywhirl = [fico-whirl][sv-accent]Вихрь[] нужно запитать\n[fico-spaclanium][sv-accent]Спакланием[] для работы.\n\nЗапитайте турель.
constr.battle = Good luck.
constr.rupture = [sv-accent]Воздушные единицы[] умнее наземных\nединиц, и против них нужна должная защита.\n\nПостройте [fico-rupture][sv-accent]Прорыв[].
constr.supplyrupture = [fico-rupture][sv-accent]Прорыв[] нужно запитать\n[fico-sulfur][sv-accent]Серой[] для работы.\n\nЗапитайте турель.