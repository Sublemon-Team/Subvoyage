sector.subvoyage-divingPoint.name = Погружение
sector.subvoyage-divingPoint.description = Загрязнённая ресурсами вода находится на этом секторе. Без какой-либо опасности, это отличное начало для утилизации.
sector.subvoyage-gustyRidges.name = Хребты
sector.subvoyage-gustyRidges.description = Пересеченная местность и бушующие ветра этого сектора являются идеальным местом для [accent]Ветряных турбин[].\nДобудьте поблизости [accent]Иридий[] с помощью [accent]Погружных буров[] для исследования силовых зданий.
sector.subvoyage-noxiousTarn.name = Озеро
sector.subvoyage-noxiousTarn.description = Громадное озеро с токсичными отходами.\n\nВода данного сектора не может быть обработана [accent]Диффузерами[].\nИспользуйте [accent]Водяные сита[] на ближайшей воде с [accent]рудами в стенах[] для отсеивания определённого вида ресурса.\nИспользуйте [accent]Циркулярные измельчители[] для добычи песка из сырья, добываемого на [accent]Тектонических бурах[].\n\nНа этом секторе имеется [accent]вражеская база[], изучите [accent]Авиационную фабрику[] для создания [accent]авиационных воздушных единиц[].
sector.subvoyage-rapidEncounter.name = Столкновение
sector.subvoyage-rapidEncounter.description = Окружённая равнина, с переходом ввиде реки.\n\n[accent]Вражеская база[] этого сектора использует [accent]Разгрузочное ядро[].\n\nДобудьте [accent]Хром[] используя [accent]Перовой бур[] или [accent]Сырьевую печь[].\nОслабьте щит ядра с помощью боевой единицы [accent]Криптон[], создаваемой на [accent]Дешифраторе ядер[].\nИзучите [accent]Рефабрикатор вертолётов[] для эффективного захвата базы.
sector.subvoyage-hedge.name = Преграда
sector.subvoyage-hedge.description = Широчайшие стены представляют препятствие для захвата и сбора ресурсов.\n\nИзучите [accent]Грузовую пусковую площадку[] для транспортировки боевых единиц и ресурсов.\nВертолётные боевые единицы недоступны для использования здесь, произведите [accent]Гелий[] и соберите [accent]Гидромеховые[] боевые единицы.

requirement.never = Недоступно

dv.1_corall = Подойдите к \uEAD0[accent]Кораллитовой руде[]\nна земле и нажмите, чтобы начать копать.
dv.2_diffusers = \uEAD1[accent]Диффузеры[] могут помочь собрать пару\nресурсов в начале.\n\nОткройте \uE875 древо исследований. Изучите [accent]Диффузер[],\nвыберите его с меню справа снизу и поставьте.
dv.3_pump = \uEAD1[accent]Диффузерам[] нужна [accent]Вода[] для работы.\nИзучите и поставьте \uEAD2[accent]Низкоуровневую помпу[]\nвозле [accent]Диффузера[].
dv.4_ductconduit = Соедините \uEAD2[accent]Низкоуровневую помпу[] с \uEAD1[accent]Диффузером[]\nиспользуя \uEAD3[accent]Укреплённый трубопровод[].\n\nСоедините \uEAD1[accent]Диффузер[] с ядром\nиспользуя \uEAD4[accent]Герметичный канал[].
dv.5_morediffusers = Расширьте сборы. Поставьте больше \uEAD1[accent]Диффузеров[]\n и подсоедините их к вашему ядру.
dv.6_buoyres = \uEAD5[accent]Буи[] расширяют туман.\nОткройте \uE875 древо исследований и изучите \uEAD5[accent]Буй[].
dv.7_buoy = Поставьте \uEAD5[accent]Буи[] на отмеченных позициях\nна миникарте.
dv.8_ceramicres = \uEAD6[accent]Керамические печи[] производят \uEAD8[accent]Керамику[],\nосновной стройматериал. Откройте \uE875 древо исследований\nи изучите \uEAD6[accent]Керамическую печь[].
dv.9_ceramic = \uEAD6[accent]Керамическая печь[] использует\n[accent]Воду[] и \uEAD7[accent]Мельчатый песок[] для работы.\nПоставьте нужные ресурсы\nи соедините её с [accent]ядром[].\n\n[accent]Сортировщики[] могут отфильтровать \uEAD7[accent]Мельчатый песок[]\nс диффузеров.
dv.10_moreceramic = Расширьте производство \uEAD8[accent]Керамики[],\nставя больше \uEAD6[accent]Керамических печей[].
dv.11_anchors = [accent]Диффузеры[] замедляются,\nесли их слишком много.\n\uEAD9[accent]Якоря сбора[] предоставляют большую\nвозможность в использовании. Активируйте их\nс помощью \uEAD8[accent]Керамики[] и [accent]Воды[].

dv.spacl = Подойдите к [accent]Спакланиевой руде[] на земле и нажмите, чтобы начать копать.
dv.corall = Спуститесь и добудьте [accent]Кораллитовую руду[].
dv.diffuser = Откройте \uE875 древо исследований.\nИзучите [accent]Диффузер[], затем выберите его \nиз меню в нижнем правом углу.
dv.pump = Диффузерам нужна [accent]Вода[] для работы, поэтому поставьте [accent]Низкоуровневую помпу[]\nвозле [accent]Диффузера[] для сборки.
dv.conveyor = Теперь, соедините ваш диффузер с ядром с помощью [accent]Каналов[].
dv.expand = Отличная работа! Ставьте больше [accent]Диффузеров[] для собирания ресурсов в большом количестве.
dv.buoy = [accent]Буйки[] позволяют расширять туман войны.\nПодойдите сюда и поставьте [accent]Буйки[] для расширения вашего зрения в тумане.
dv.finish = Удачный заход! В [accent]этом секторе[] нет никакой [accent]опасности[].

